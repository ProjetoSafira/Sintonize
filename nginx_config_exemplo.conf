# Configuração Nginx para Sintonize
# Arquivo: /etc/nginx/sites-available/sintonize
# Para usar: sudo ln -s /etc/nginx/sites-available/sintonize /etc/nginx/sites-enabled/

server {
    listen 7080;
    server_name 85.31.62.223;
    
    # Headers para Google Analytics e CORS
    add_header Access-Control-Allow-Origin "https://www.googletagmanager.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    
    # Headers de segurança
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy para Google Analytics
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
        img-src 'self' data: https://www.google-analytics.com https://analytics.google.com;
        connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://stats.g.doubleclick.net;
        font-src 'self' https://fonts.gstatic.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    " always;
    
    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
        
        # Headers específicos para Analytics
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Cache para arquivos estáticos (melhora performance GA)
    location /static/ {
        alias /root/sinto/Sintonize/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Headers específicos para static files
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Configuração para robots.txt
    location = /robots.txt {
        alias /root/sinto/Sintonize/staticfiles/robots.txt;
        add_header Content-Type text/plain;
    }
    
    # Configuração para favicon.ico
    location = /favicon.ico {
        alias /root/sinto/Sintonize/staticfiles/images/images_logo/favicon.ico;
        add_header Content-Type image/x-icon;
        expires 1y;
    }
    
    # Configuração para verificação de saúde
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

