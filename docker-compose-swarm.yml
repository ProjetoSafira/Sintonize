version: '3.8'

services:
  sintonize:
    image: sintonize:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.sintonize.rule=Host(`sintonize.online`) || Host(`www.sintonize.online`)"
        - "traefik.http.routers.sintonize.entrypoints=web"
        - "traefik.http.routers.sintonize.middlewares=redirect-to-https"
        - "traefik.http.routers.sintonize-secure.rule=Host(`sintonize.online`) || Host(`www.sintonize.online`)"
        - "traefik.http.routers.sintonize-secure.entrypoints=websecure"
        - "traefik.http.routers.sintonize-secure.tls.certresolver=letsencrypt"
        - "traefik.http.routers.sintonize-secure.service=sintonize"
        - "traefik.http.services.sintonize.loadbalancer.server.port=8000"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
