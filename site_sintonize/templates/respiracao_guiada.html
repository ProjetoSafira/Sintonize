{% extends 'base.html' %}
{% load static %}

{% block title %}Respiração Guiada{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/respiracao.css' %}">
{% endblock %}

{% block content %}
<div style="position: relative; width: 300px; height: 300px; margin: 0 auto;">
    <svg viewBox="0 0 200 200" width="100%" height="100%">
      
      <!-- Inspire - Verde claro -->
      <circle cx="100" cy="100" r="80"
        fill="none" stroke="#E2F6E3" stroke-width="16"
        stroke-dasharray="105.8 396.85"
        stroke-dashoffset="0"
        transform="rotate(-90 100 100)" />
  
      <!-- Segure - Cinza -->
      <circle cx="100" cy="100" r="80"
        fill="none" stroke="#BDCCD1" stroke-width="16"
        stroke-dasharray="185.1 317.55"
        stroke-dashoffset="-105.8"
        transform="rotate(-90 100 100)" />
  
      <!-- Expira - Verde escuro -->
      <circle cx="100" cy="100" r="80"
        fill="none" stroke="#C7EBC9" stroke-width="16"
        stroke-dasharray="211.8 290.85"
        stroke-dashoffset="-290.9"
        transform="rotate(-90 100 100)" />
  
    </svg>
  
    <!-- Ponto no topo -->
    <div style="
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background-color: #476970;
      border-radius: 50%;
      z-index: 3;">
    </div>
  
    <!-- Texto central -->
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Mulish', sans-serif;
      font-size: 28px;
      color: #3A6573;
      font-weight: 500;
      z-index: 2;">
      COMEÇAR
    </div>
  </div>
  
  

        
{% endblock %}
