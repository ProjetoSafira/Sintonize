<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Survey de Burnout</title>
    <style>
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        .radio-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .radio-label {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 2px solid #D3D3D3;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .radio-label:hover {
            background-color: #f0f4f8;
        }
        .radio-input {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="form-card p-4 max-w-2xl mx-auto bg-white shadow-md rounded-lg">
            <h2 class="text-xl font-bold mb-4">Identifique sinais respondendo ao formulário.</h2>
            <form method="post" id="surveyForm">
                {% csrf_token %}
                {% for field in form %}
                <div class="question {% if forloop.first %}active{% endif %}" id="question-{{ forloop.counter }}">
                    <h3 class="text-lg font-semibold">{{ forloop.counter }}. {{ field.label }}</h3>
                    <div class="radio-container mt-4">
                        {% for subfield in field %}
                        <label class="radio-label">
                            {{ subfield.tag }}
                            <span class="ml-3">{{ subfield.choice_label }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
                <div class="flex justify-between mt-4">
                    <button type="button" id="prevBtn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700" onclick="changeQuestion(-1)" style="display: none;">Anterior</button>
                    <button type="button" id="nextBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" onclick="changeQuestion(1)">Próximo</button>
                    <button type="submit" id="submitBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700" style="display: none;">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');

        function changeQuestion(n) {
            questions[currentQuestion].classList.remove('active');
            currentQuestion += n;

            if (currentQuestion >= 0 && currentQuestion < questions.length) {
                questions[currentQuestion].classList.add('active');

                document.getElementById("prevBtn").style.display = currentQuestion === 0 ? 'none' : 'inline';
                document.getElementById("nextBtn").style.display = currentQuestion === questions.length - 1 ? 'none' : 'inline';
                document.getElementById("submitBtn").style.display = currentQuestion === questions.length - 1 ? 'inline' : 'none';
            }
        }

        changeQuestion(0);
    </script>
</body>
</html>
